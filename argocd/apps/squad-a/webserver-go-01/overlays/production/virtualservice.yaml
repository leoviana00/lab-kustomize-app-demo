apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: webserver-go-01-virtualservice
spec:
  gateways:
    - webserver-go-01-prod/squad-a-go-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: webserver-go-01-svc.webserver-prod.svc.cluster.local
