---
apiVersion: v1
kind: Service
metadata:
  name: simple-deployment-service
  namespace: default
  labels:
    app: simple-deployment
spec:
  ports:
  - name: http
    # port=available to other containers
    port: 8080
    # targetPort=exposed from inside container
    targetPort: 8080
    protocol: TCP
  selector:
    app: simple-deployment